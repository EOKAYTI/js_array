<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h2>Thêm số vào cuối mảng</h2>
        <input type="number" name="" id="txtSoN" placeholder="Nhập số n" />
        <button class="btn btn-primary" id="btnThemSo">Thêm số</button>
        <p class="bg-success text-white p-3 mt-2" id="kqThemSo"></p>
      </div>

      <div class="bai_1">
        <h4>1. Tổng số dương</h4>
        <button class="btn btn-primary" id="btnTongSoDuong">Tính tổng</button>
        <p class="bg-success text-white p-3 mt-2" id="kqTongSoDuong"></p>
      </div>

      <div class="bai_2">
        <h4>2. Đếm số dương</h4>
        <button class="btn btn-primary" id="btnDemSoDuong">Đếm số</button>
        <p class="bg-success text-white p-3 mt-2" id="kqDemSoDuong"></p>
      </div>

      <div class="bai_3">
        <h4>3. Tìm số nhỏ nhất</h4>
        <button class="btn btn-primary" id="btnSoNhoNhat">Tìm số nhỏ nhất</button>
        <p class="bg-success text-white p-3 mt-2" id="kqSoNhoNhat"></p>
      </div>

      <div class="bai_4">
        <h4>4. Tìm số dương nhỏ nhất</h4>
        <button class="btn btn-primary" id="btnSoDuongNhoNhat">Tìm số dương nhỏ nhất</button>
        <p class="bg-success text-white p-3 mt-2" id="kqSoDuongNhoNhat"></p>
      </div>

      <div class="bai_5">
        <h4>5. Tìm số chẵn cuối cùng</h4>
        <button class="btn btn-primary" id="btnSoChanCuoiCung">Tìm số chẵn</button>
        <p class="bg-success text-white p-3 mt-2" id="kqSoChanCuoiCung"></p>
      </div>

      <div class="bai_6">
        <h4>6. Đổi chỗ</h4>
        <input type="text" name="" id="txtViTri1" placeholder="Nhập vị trí số 1">
        <input type="text" name="" id="txtViTri2" placeholder="Nhập vị trí số 2">
        <button class="btn btn-primary d-block mt-2" id="btnDoiCho">Đổi chỗ</button>
        <p class="bg-success text-white p-3 mt-2" id="kqDoiCho"></p>
      </div>

      <div class="bai_7">
        <h4>7. Sắp xếp tăng dần</h4>
        <button class="btn btn-primary d-block mt-2" id="btnSapXepTangDan">Sắp xếp</button>
        <p class="bg-success text-white p-3 mt-2" id="kqSapXepTangDan"></p>
      </div>

      <div class="bai_8">
        <h4>8. Tìm số nguyên tố đầu tiên</h4>
        <button class="btn btn-primary d-block mt-2" id="btnSoNguyenToDauTien">Tìm số nguyên tố</button>
        <p class="bg-success text-white p-3 mt-2" id="kqSoNguyenToDauTien"></p>
      </div>

      <div class="bai_9">
        <h4>9. Đếm số nguyên</h4>
        <input type="number" name="" id="txtNhapSoNguyen" placeholder="Nhập số">

        <button class="btn btn-primary d-inline mt-2" id="btnThemSoNguyen">Thêm số</button>
        <p class="bg-success text-white p-3 mt-2" id="kqThemSoNguyen"></p>

        <button class="btn btn-primary d-block mt-2" id="btnDemSoNguyen">Đếm số nguyên</button>
        <p class="bg-success text-white p-3 mt-2" id="kqDemSoNguyen"></p>

      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
